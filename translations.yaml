  RunUsage:
    ar: قم بتشغيل أمر وحقن القيم كمتغيرات البيئة. سيتم استخدام القيم فقط إذا كانت
      ضمن حلقة المفاتيح/المسارات المحددة. عند القراءة من مسارات متعددة، إذا كانت هناك
      أسماء مكررة، فسيتم استخدام قيمة القراءة الأخيرة. سيتم إخفاء القيم المكتوبة إلى
      stderr/stdout بـ ***. يمكن استخدام المتغيرات التي تم تجاوزها (\\$) للإشارة إلى
      القيم في البرامج النصية، وإلا فسيحاول _1 حل متغيرات ${variables} و$variables
      قبل تنفيذ الأمر.
    context: run usage
    de: Führen Sie einen Befehl aus und fügen Sie Werte als Umgebungsvariablen ein.
      Werte werden nur verwendet, wenn sie sich unter dem angegebenen Schlüsselbund/den
      angegebenen Pfaden befinden. Beim Lesen aus mehreren Pfaden wird bei doppelten
      Namen der zuletzt gelesene Wert verwendet. In stderr/stdout geschriebene Werte
      werden mit *** maskiert. Escape-Variablen (\\$) können verwendet werden, um
      Werte in Skripten zu referenzieren, andernfalls versucht _1, ${variables} und
      $variables aufzulösen, bevor der Befehl ausgeführt wird.
    en: Run a command and inject Values as environment variables.  Values will only
      be used if under the keyring/paths specified.  When reading from multiple paths,
      if there are duplicate names, the last read Value will be used.  Values written
      to stderr/stdout will be masked with ***.  Escaped variables (\\$) can be used
      to reference values in scripts, otherwise _1 will try and resolve ${variables}
      and $variables before executing the command.
    es: Ejecute un comando e inyecte valores como variables de entorno. Los valores
      solo se utilizarán si se encuentran en el conjunto de claves/rutas especificadas.
      Al leer desde varias rutas, si hay nombres duplicados, se utilizará el último
      valor leído. Los valores escritos en stderr/stdout se enmascararán con ***.
      Las variables de escape (\\$) se pueden usar para hacer referencia a valores
      en scripts; de lo contrario, _1 intentará resolver ${variables} y $variables
      antes de ejecutar el comando.
    fr: Exécutez une commande et injectez des valeurs en tant que variables d&#39;environnement.
      Les valeurs ne seront utilisées que si elles se trouvent sous le trousseau/chemins
      d&#39;accès spécifiés. Lors de la lecture à partir de plusieurs chemins, s&#39;il
      y a des noms en double, la dernière valeur lue sera utilisée. Les valeurs écrites
      dans stderr/stdout seront masquées par ***. Les variables échappées (\\$) peuvent
      être utilisées pour référencer des valeurs dans les scripts, sinon _1 essaiera
      de résoudre ${variables} et $variables avant d&#39;exécuter la commande.
    hi: कमांड चलाएँ और Values को पर्यावरण चर के रूप में डालें। Values का उपयोग केवल
      तभी किया जाएगा जब वे निर्दिष्ट कीरिंग/पथ के अंतर्गत हों। कई पथों से पढ़ते समय,
      यदि डुप्लिकेट नाम हैं, तो अंतिम बार पढ़ा गया Value उपयोग किया जाएगा। stderr/stdout
      में लिखे गए मान *** से मास्क किए जाएँगे। एस्केप किए गए चर (\\$) का उपयोग स्क्रिप्ट
      में मानों को संदर्भित करने के लिए किया जा सकता है, अन्यथा _1 कमांड निष्पादित
      करने से पहले ${variables} और $variables को हल करने का प्रयास करेगा।
    ja: コマンドを実行し、値を環境変数として挿入します。値は、指定されたキーリング/パスの下にある場合にのみ使用されます。複数のパスから読み取るときに名前が重複している場合は、最後に読み取られた値が使用されます。stderr/stdout
      に書き込まれる値は *** でマスクされます。エスケープされた変数 (\\$) は、スクリプト内の値を参照するために使用できます。それ以外の場合は、_1
      はコマンドを実行する前に ${variables} と $variables を解決しようとします。
    nl: Voer een opdracht uit en injecteer waarden als omgevingsvariabelen. Waarden
      worden alleen gebruikt als ze onder de opgegeven sleutelring/paden staan. Als
      er bij het lezen van meerdere paden dubbele namen zijn, wordt de laatst gelezen
      waarde gebruikt. Waarden die naar stderr/stdout worden geschreven, worden gemaskeerd
      met ***. Escaped-variabelen (\\$) kunnen worden gebruikt om naar waarden in
      scripts te verwijzen, anders zal _1 proberen ${variables} en $variables op te
      lossen voordat de opdracht wordt uitgevoerd.
    pt: Execute um comando e injete valores como variáveis de ambiente. Os valores
      só serão usados se estiverem nos chaveiros/caminhos especificados. Ao ler de
      vários caminhos, se houver nomes duplicados, o último valor lido será usado.
      Os valores gravados em stderr/stdout serão mascarados com ***. Variáveis de
      escape (\\$) podem ser usadas para referenciar valores em scripts, caso contrário
      _1 tentará resolver ${variables} e $variables antes de executar o comando.
    ru: Запустите команду и введите значения в качестве переменных среды. Значения
      будут использоваться только в том случае, если они соответствуют указанному
      набору ключей/путям. При чтении по нескольким путям, если есть повторяющиеся
      имена, будет использоваться последнее прочитанное значение. Значения, записанные
      в stderr/stdout, будут замаскированы ***. Экранированные переменные (\\$) можно
      использовать для ссылки на значения в скриптах, в противном случае _1 попытается
      разрешить ${variables} и $variables перед выполнением команды.
    zh: 运行命令并将值作为环境变量注入。仅当在指定的密钥环/路径下时，才会使用值。从多个路径读取时，如果有重复的名称，将使用最后读取的值。写入 stderr/stdout
      的值将被 *** 屏蔽。转义变量 (\\$) 可用于引用脚本中的值，否则 _1 将在执行命令之前尝试解析 ${variables} 和 $variables。
