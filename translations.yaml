  X509NewUsage:
    ar: أنشئ شهادة X.509 وأخرج شهادة بتنسيق PEM إلى stdout. يجب تحديد المفتاح الخاص
      للموقع (للشهادات الموقعة من CA) أو المفتاح الخاص للشهادة (للشهادات الموقعة ذاتيًا).
      يمكن تحديد مفتاح عام، وإلا سيتم استخدام المفتاح العام للمفتاح الخاص.
    context: x509-new usage
    de: Erstellen Sie ein X.509-Zertifikat und geben Sie ein PEM-formatiertes Zertifikat
      an stdout aus. Sie müssen den privaten Schlüssel des Unterzeichners (für von
      einer Zertifizierungsstelle signierte Zertifikate) oder den privaten Schlüssel
      des Zertifikats (für selbst signierte Zertifikate) angeben. Es kann ein öffentlicher
      Schlüssel angegeben werden, andernfalls wird der öffentliche Schlüssel des privaten
      Schlüssels verwendet.
    en: Create an X.509 certificate and output a PEM-formatted certificate to stdout.  Must
      specify the private key of the signer (for CA signed certificates) or the private
      key of the certificate (for self-signed certificates).  A public key can be
      specified, otherwise the public key of the private key will be used.
    es: Cree un certificado X.509 y envíe un certificado con formato PEM a la salida
      estándar. Debe especificar la clave privada del firmante (para certificados
      firmados por CA) o la clave privada del certificado (para certificados autofirmados).
      Se puede especificar una clave pública; de lo contrario, se utilizará la clave
      pública de la clave privada.
    fr: Créez un certificat X.509 et envoyez un certificat au format PEM sur la sortie
      standard. Doit spécifier la clé privée du signataire (pour les certificats signés
      par une autorité de certification) ou la clé privée du certificat (pour les
      certificats auto-signés). Une clé publique peut être spécifiée, sinon la clé
      publique de la clé privée sera utilisée.
    hi: X.509 प्रमाणपत्र बनाएँ और PEM-स्वरूपित प्रमाणपत्र को stdout पर आउटपुट करें।
      हस्ताक्षरकर्ता की निजी कुंजी (CA हस्ताक्षरित प्रमाणपत्रों के लिए) या प्रमाणपत्र
      की निजी कुंजी (स्व-हस्ताक्षरित प्रमाणपत्रों के लिए) निर्दिष्ट करनी होगी। एक
      सार्वजनिक कुंजी निर्दिष्ट की जा सकती है, अन्यथा निजी कुंजी की सार्वजनिक कुंजी
      का उपयोग किया जाएगा।
    ja: X.509 証明書を作成し、PEM 形式の証明書を標準出力に出力します。署名者の秘密鍵 (CA 署名証明書の場合) または証明書の秘密鍵 (自己署名証明書の場合)
      を指定する必要があります。公開鍵を指定することもできますが、指定しない場合は秘密鍵の公開鍵が使用されます。
    nl: Maak een X.509-certificaat en voer een PEM-geformatteerd certificaat uit naar
      stdout. Moet de privésleutel van de ondertekenaar (voor CA-ondertekende certificaten)
      of de privésleutel van het certificaat (voor zelfondertekende certificaten)
      opgeven. Er kan een publieke sleutel worden opgegeven, anders wordt de publieke
      sleutel van de private sleutel gebruikt.
    pt: Crie um certificado X.509 e envie um certificado no formato PEM para stdout.
      Deve especificar a chave privada do signatário (para certificados assinados
      por CA) ou a chave privada do certificado (para certificados autoassinados).
      Uma chave pública pode ser especificada, caso contrário, a chave pública da
      chave privada será usada.
    ru: Создайте сертификат X.509 и выведите сертификат в формате PEM на стандартный
      вывод. Необходимо указать закрытый ключ подписывающего лица (для сертификатов,
      подписанных центром сертификации) или закрытый ключ сертификата (для самозаверяющих
      сертификатов). Можно указать открытый ключ, в противном случае будет использоваться
      открытый ключ закрытого ключа.
    zh: 创建 X.509 证书并将 PEM 格式的证书输出到 stdout。必须指定签名者的私钥（对于 CA 签名的证书）或证书的私钥（对于自签名证书）。可以指定公钥，否则将使用私钥的公钥。
